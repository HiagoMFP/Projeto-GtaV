<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grand Theft Auto V - Rockstar Games</title>
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon">
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet" />
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/fontes.css">
    <link rel="stylesheet" href="./src/css/responsive.css">
</head>

<body>

    <header class="cabecalho">
        <div class="logo">
            <img src="./src/img/logo-rockstar.svg" alt="Logo Rockstar">
            <hr />
            <img src="./src/img/logo-gta.svg" alt="Logo Gta V">
        </div>
        <nav>
            <ul class="menu">
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#comprar">Comprar</a>
                </li>
                <li>
                    <a href="https://support.rockstargames.com/categories/200013306?" target="_blank">Suporte <img
                            src="./src/img/icone-link.svg" alt="icone de link de Suporte"></a>

                </li>
            </ul>
        </nav>
    </header>
    <main class="home" id="home">
        <img class="imagem-fundo" src="./src/img/bg-main.png"
            alt="Imagem de background onde tem uma garoto de casaco laranja com um carro amarelo ao lado">
        <div class="informacoes">
            <div class="lista-de-jogos">
                <img src="./src/img/logo-gta-v.svg" alt="Logo Gta V">
                <img src="./src/img/logo-gta-online.svg" alt="Logo Gta V Online">
            </div>
            <div>
                <h1 class="titulo">Já disponíveis para Playstation 5 e para Xbox Series X | S</h1>
            </div>
            <div>
                <p class="texto">Experimente os fênomenos de entretenimento Grand Theft Auto V e Gtav Online</p>
            </div>
            <div>
                <a class="btn-comprar" href="#comprar">Compre Já</a>
            </div>
        </div>
    </main>


    <section class="compre-ja" id="comprar">

        <h2 class="titulo">Compre Já</h2>
        <div class="cartao">

            <img class="capa-do-jogo" src="./src/img/gta5.jpg" alt="Capa do jogo Gta V">

            <div class="informacoes">
                <h3>Grand Theft Auto V</h3>
                <p>
                    Inclui <strong>Modo História do GTA V </strong> e <strong>GTA Online</strong>
                </p>
                <ul class="plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Logo Play 5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Logo Xbox Series X">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Logo Play 4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="Logo Pc">
                    </li>
                </ul>

            </div>

            <button class="btn-plataforma">
                Selecione a plataforma

                <ul class="plataformas">
                    <li>
                        <img src="./src/img/logo-ps5.svg" alt="Logo Play 5">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-series-s.svg" alt="Logo Xbox Series X">
                    </li>
                    <li>
                        <img src="./src/img/logo-ps4.svg" alt="Logo Play 4">
                    </li>
                    <li>
                        <img src="./src/img/logo-xbox-one.svg" alt="Logo Xbox One">
                    </li>
                    <li>
                        <img src="./src/img/logo-pc.svg" alt="Logo Pc">
                    </li>
                </ul>
            </button>

        </div>

    </section>

    <script src="./src/js/index.js"></script>

</body>

</html>
